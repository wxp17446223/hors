<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body style="height: 100%">
<div data-th-each="user:${users}" data-th-object="${user}">
   <table  cellpadding="10" style="margin-left: 135px;width: 60%;background-color: #FFFAF0">
       <tr hidden="hidden">
           <td >ID</td>
           <td data-th-text="*{userId}">111</td>
       </tr>
       <tr>
           <td  style="text-align: center;color: #505050;background-color: #6bcbca;font-family: 黑体">名字</td>
           <td data-th-text="*{name}" style="font-family: 宋体">111</td>
           <td style="width: 25%;height: 20%;position: relative;left: 143px;top: -11px" rowspan="3"><img data-th-src="*{picture}" style="width:100%;height:25%;"></td>
       </tr>
       <tr>
           <td  style="text-align: center;color: #505050;background-color: snow;font-family: 黑体">身份证</td>
           <td data-th-text="*{identityId}" style="font-family: 宋体" colspan="2">111</td>
       </tr>
       <tr>
           <td style="text-align: center;color: #505050;background-color: #6bcbca;;font-family: 黑体">性别</td>
           <td data-th-text="*{sex==0?'女':'男'}" style="font-family: 宋体" colspan="2">男</td>
       </tr>
       <tr>
           <td  style="text-align: center;color: #505050;background-color: snow;font-family: 黑体">生日</td>
           <td data-th-text="*{birth}" colspan="2" style="font-family: 宋体">111</td>
       </tr>
       <tr>
           <td  style="text-align: center;color: #505050;background-color: #6bcbca;font-family: 黑体">手机</td>
           <td data-th-text="*{phone}" style="font-family: 宋体" colspan="2">111</td>
       </tr>
       <tr>
           <td  style="text-align: center;color: #505050;background-color: snow;font-family: 黑体">邮箱</td>
           <td data-th-text="*{email}" colspan="2" style="font-family: 宋体">111</td>
       </tr>
       <tr>
           <td  style="text-align: center;color: #505050;background-color: #6bcbca;font-family: 黑体">地址</td>
           <td data-th-text="*{address}" colspan="2" style="font-family: 宋体">111</td>
       </tr>
       <tr>
           <td style="text-align: center;color: #505050;background-color: snow;width: 25%;font-family: 黑体">注册时间</td>
           <td data-th-text="*{registerTime}" colspan="2" style="font-family: 宋体">111</td>
       </tr>
   </table>
    <a href="javascript:;" data-th-href="@{/user/editor/{id}(id=${user?.userId})}">
        <input type="submit" name="update" value="修改"
               style="width: 10%;position: relative;margin-left: 20%;margin-top: 20px;padding: 7px;">
    </a>
</div>
</body>
</html>
