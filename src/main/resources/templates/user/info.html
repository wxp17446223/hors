<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
<div data-th-each="user:${users}" data-th-object="${user}">
   <table>
       <tr hidden="hidden">
           <th>ID</th>
           <td data-th-text="*{userId}">111</td>
       </tr>
       <tr>
           <th>名字</th>
           <td data-th-text="*{name}">111</td>
       </tr>
       <tr>
           <th>身份证</th>
           <td data-th-text="*{identityId}">111</td>
       </tr>
       <tr>
           <th>性别</th>
           <td data-th-text="*{sex==0?'女':'男'}">男</td>
       </tr>
       <tr>
           <th>生日</th>
           <td data-th-text="*{birth}">111</td>
       </tr>
       <tr>
           <th>图片</th>
           <td data-th-text="*{picture}" >11</td>
       </tr>
       <tr>
           <th>手机</th>
           <td data-th-text="*{phone}">111</td>
       </tr>
       <tr>
           <th>邮箱</th>
           <td data-th-text="*{email}">111</td>
       </tr>
       <tr>
           <th>地址</th>
           <td data-th-text="*{address}">111</td>
       </tr>
       <tr>
           <th>注册时间</th>
           <td data-th-text="*{#dates.format(registerTime,'yyyy-MM-dd HH:mm:ss')}">111</td>
       </tr>
   </table>
    <a href="javascript:;" data-th-href="@{/user/editor/{id}(id=${user?.userId})}"> <input type="submit" name="update" value="修改" ></a>
</div>
</body>
</html>
