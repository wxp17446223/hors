server:
  port: 80

spring:
  profiles:
    active: pro
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3307/hors?serverTimezone=UTC

mybatis:
  mapper-locations: classpath:cn/hors/mapper/sqlmap/*.xml
  type-aliases-package: cn.hors.bean
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    cn.hors: trace
