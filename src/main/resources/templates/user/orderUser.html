<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
<div>
    <table style="background-color: snow;width: 100%;" frame="box" border="1" cellpadding="0">
        <thead>
            <th>预约ID</th>
            <th>预约人</th>
            <th>预约医生</th>
            <th>预约时段</th>
            <th>预约状态</th>
            <th>联系电话</th>
            <th>价钱</th>
            <th>操作</th>
        </thead>
        <tbody data-th-each="orders:${orders}" data-th-object="${orders}" style="text-align: center;">
            <td data-th-text="*{orderId}">预约ID</td>
            <td data-th-text="*{orderUser?.name}">预约人</td>
            <td data-th-text="*{doctor?.name}">预约医生</td>
            <td>
            <p data-th-text="*{timeline?.date}"></p>
            <p data-th-text="*{timeline?.startTime}+'~'+*{timeline?.endTime}"></p>
            </td>
            <td data-th-text="*{status==0?'预约失败':'预约成功'}">预约状态</td>
            <td data-th-text="*{userPhone}">联系电话</td>
            <td data-th-text="*{cost}">价钱</td>
            <td><a value="反馈" data-th-href="@{/user/content/{userId}/{doctorId}(userId=${orders?.userId},doctorId=${orders?.doctorId})}"href="/user/content" ><em>反馈信息</em></a></td>
        </tbody>
    </table>
</div>
</body>
</html>
